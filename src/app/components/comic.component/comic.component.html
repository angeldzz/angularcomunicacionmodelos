<div>
    <h1>{{ comic.titulo}}</h1>
    <img src="{{comic.imagen}}" alt="{{comic.titulo }}" style="width: 150px; height: 250px;">
    <p>{{ comic.descripcion }}</p>
    <button (click)="marcarFavorito()" style="background: green;">Seleccionar Favorito</button>
    <button (click)="borrarComic()" style="background: red;">Delete Comic</button>
</div>
